<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xassemblianist — Linklerim</title>
  <meta name="description" content="Xassemblianist'in YouTube, Instagram, X (Twitter) ve Steam profillerine giden hızlı bağlantılar." />
  <meta name="color-scheme" content="light dark">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg: #0b1020;
      --bg2: #0e1326;
      --text: #e6e8ef;
      --muted: #a7afc0;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --accent: #6aa5ff;
      --accent-2: #a07bff;
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    :root.light{
      --bg: #f5f7ff;
      --bg2: #e9edff;
      --text: #0b1020;
      --muted: #546079;
      --card: rgba(255,255,255,0.7);
      --border: rgba(10,10,20,0.08);
      --accent: #3a7bff;
      --accent-2: #7f55ff;
      --shadow: 0 12px 40px rgba(0,0,0,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 10%, rgba(106,165,255,0.15), transparent 60%),
                  radial-gradient(900px 600px at 80% 20%, rgba(160,123,255,0.14), transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      color: var(--text);
      display:grid;
      place-items:center;
      padding: 24px;
    }
    .container{
      width:min(800px, 100%);
      background: var(--card);
      border:1px solid var(--border);
      border-radius: 28px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      padding: clamp(18px, 4vw, 28px);
      position:relative;
      overflow:hidden;
    }
    .glow{
      position:absolute; inset:-2px; pointer-events:none; filter: blur(40px); opacity:0.3;
      background: conic-gradient(from 180deg at 50% 50%, var(--accent), var(--accent-2), var(--accent));
      mask: radial-gradient(120px 60px at 95% 0, black, transparent 60%);
    }
    header{display:flex; align-items:center; gap:18px;}
    .avatar{
      width:82px; height:82px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display:grid; place-items:center; color:white; font-weight:800; font-size:28px;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      user-select:none;
    }
    h1{font-size: clamp(22px, 3.2vw, 34px); margin:0 0 4px 0; letter-spacing:0.2px}
    .subtitle{color: var(--muted); font-size: clamp(13px, 2vw, 16px);}

    .links{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap:12px; margin-top:22px;
    }
    .btn{
      position:relative;
      display:flex; align-items:center; gap:12px;
      border:1px solid var(--border);
      background: color-mix(in oklab, var(--card) 70%, #fff 0%);
      padding:14px 16px; border-radius: 16px; text-decoration:none; color:var(--text);
      font-weight:600; letter-spacing:0.2px;
      overflow:hidden; isolation:isolate;
    }
    .btn:hover{ transform: translateY(-1px); transition: transform 120ms ease; }
    .btn:active{ transform: translateY(0); }
    .btn .icon{ width:22px; height:22px; display:inline-grid; place-items:center; }
    .btn .hint{ margin-left:auto; color:var(--muted); font-weight:500; font-size:13px; }
    .btn::after{
      content:""; position:absolute; inset:0; opacity:0; pointer-events:none;
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent) 50%, transparent), color-mix(in oklab, var(--accent-2) 50%, transparent));
      transition: opacity 160ms ease;
    }
    .btn:hover::after{opacity:0.08}

    .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}
    .chip{font-size:12px; color:var(--muted); border:1px dashed var(--border); padding:6px 10px; border-radius:999px}

    footer{margin-top:18px; display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap}
    .small{font-size:12px; color:var(--muted)}
    .actions{display:flex; gap:8px; align-items:center}
    .toggle, .copy{
      border:1px solid var(--border); background: var(--card); color: var(--text);
      border-radius:12px; padding:8px 12px; font-weight:600; cursor:pointer;
    }
    .toggle:hover, .copy:hover{transform: translateY(-1px)}

    @media (max-width:480px){
      header{align-items:flex-start}
      .avatar{width:68px; height:68px; font-size:22px}
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="glow" aria-hidden="true"></div>

    <header>
      <div class="avatar" aria-hidden="true">ÖK</div>
      <div>
        <h1>Ömer Kaan Yılmaz</h1>
        <p class="subtitle">Xassemblianist</p>
        <div class="row" aria-label="etiketler">
          <span class="chip">HTML/CSS/JS</span>
          <span class="chip">C</span>
          <span class="chip">Gaming</span>
        </div>
      </div>
    </header>

    <section class="links" aria-label="bağlantılar">

      <a class="btn" href="https://youtube.com/@Xassemblianist" target="_blank" rel="noopener" aria-label="YouTube kanalım">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true"><path d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3s-6.9 0-8.7.4A4 4 0 0 0 .6 6.2 41.6 41.6 0 0 0 .2 12a41.6 41.6 0 0 0 .4 5.8 4 4 0 0 0 2.8 2.8C5.3 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8 41.6 41.6 0 0 0 .4-5.8 41.6 41.6 0 0 0-.4-5.8ZM9.8 15.5v-7l6 3.5-6 3.5Z"/></svg>
        </span>
        YouTube
        <span class="hint">@Xassemblianist</span>
      </a>

      <a class="btn" href="https://instagram.com/xassemblianist" target="_blank" rel="noopener" aria-label="Instagram profilim">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5Zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5Zm6.25-3a1.25 1.25 0 1 1-1.25 1.25A1.25 1.25 0 0 1 18.25 6.5Z"/></svg>
        </span>
        Instagram
        <span class="hint">@xassemblianist</span>
      </a>

      <a class="btn" href="https://x.com/KemalistLinux" target="_blank" rel="noopener" aria-label="X (Twitter) profilim">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M13.8 10.8 21 3h-2.1l-6.2 6.9L7.4 3H2l7.6 10.9L2 21h2.1l6.6-7.3 5.6 7.3H22l-8.2-10.2Zm-2.3 2.6-.76-1.06-6.1-8.5h2.6l4.92 6.83.76 1.06 6.36 8.82h-2.6l-5.18-7.06Z"/></svg>
        </span>
        X (Twitter)
        <span class="hint">Xassemblianist</span>
      </a>

      <a class="btn" href="https://steamcommunity.com/id/omerk33n" target="_blank" rel="noopener" aria-label="Steam profilim">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M21 3H3a2 2 0 0 0-2 2v6.58l5.18 2.03a3.6 3.6 0 0 0 6.35-.2l2.61-1.12a4.5 4.5 0 1 0-1.03-2.93l-2.57 1.1a3.6 3.6 0 0 0-3.14-.32L1 8.9V5a2 2 0 0 1 2-2h18a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5.07A6 6 0 0 0 9 22h12a4 4 0 0 0 4-4V5a2 2 0 0 0-2-2ZM7.5 17.2a1.8 1.8 0 1 1 0-3.6 1.8 1.8 0 0 1 0 3.6Zm10.5-5.7a2.7 2.7 0 1 1 0-5.4 2.7 2.7 0 0 1 0 5.4Z"/></svg>
        </span>
        Steam
        <span class="hint">Xassemblianist</span>
      </a>

      <a class="btn" href="https://github.com/Xassemblianist" target="_blank" rel="noopener" aria-label="GitHub profilim">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M12 .5a12 12 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2.2c-3.3.7-4-1.6-4-1.6a3.1 3.1 0 0 0-1.3-1.7c-1.1-.8.1-.8.1-.8a2.4 2.4 0 0 1 1.8 1.2 2.5 2.5 0 0 0 3.4 1 2.5 2.5 0 0 1 .7-1.6c-2.6-.3-5.4-1.3-5.4-6a4.7 4.7 0 0 1 1.3-3.3 4.4 4.4 0 0 1 .1-3.2s1-.3 3.4 1.3a11.6 11.6 0 0 1 6.2 0c2.4-1.6 3.4-1.3 3.4-1.3a4.4 4.4 0 0 1 .1 3.2 4.7 4.7 0 0 1 1.3 3.3c0 4.7-2.8 5.7-5.4 6a2.8 2.8 0 0 1 .8 2.2v3.2c0 .3.2.7.8.6A12 12 0 0 0 12 .5Z"/></svg>
        </span>
        GitHub
        <span class="hint">@Xassemblianist</span>
      </a>
    </section>

    <footer>
      <div class="small">© <span id="y"></span> Ömer Kaan Yılmaz • <span id="mail">omerkaan20102003@gmail.com</span></div>
      <div class="actions">
        <button class="toggle" id="themeToggle" aria-label="Tema değiştir (Açık/Koyu)">Tema</button>
        <button class="copy" id="copyEmail" aria-label="E-posta kopyala">E-posta Kopyala</button>
      </div>
    </footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const root = document.documentElement;
    const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
    const saved = localStorage.getItem('theme');
    if(saved === 'light' || (!saved && prefersLight)) root.classList.add('light');

    document.getElementById('themeToggle').addEventListener('click', () => {
      root.classList.toggle('light');
      localStorage.setItem('theme', root.classList.contains('light') ? 'light' : 'dark');
    });

    const copyBtn = document.getElementById('copyEmail');
    copyBtn.addEventListener('click', () => {
      const email = document.getElementById('mail').textContent.trim();
      navigator.clipboard.writeText(email).then(() => {
        const original = copyBtn.textContent; copyBtn.textContent = 'Kopyalandı!';
        setTimeout(() => copyBtn.textContent = original, 900);
      });
    });

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('pointerdown', e => {
        const r = document.createElement('span');
        const size = Math.max(btn.clientWidth, btn.clientHeight);
        r.style.position = 'absolute';
        r.style.width = r.style.height = size + 'px';
        r.style.borderRadius = '50%';
        r.style.left = (e.clientX - btn.getBoundingClientRect().left - size/2) + 'px';
        r.style.top  = (e.clientY - btn.getBoundingClientRect().top  - size/2) + 'px';
        r.style.background = 'currentColor';
        r.style.opacity = '0.12';
        r.style.pointerEvents = 'none';
        r.style.transform = 'scale(0)';
        r.style.transition = 'transform 300ms ease, opacity 600ms ease';
        btn.appendChild(r);
        requestAnimationFrame(() => r.style.transform = 'scale(1)');
        setTimeout(() => { r.style.opacity='0'; setTimeout(()=>r.remove(), 400); }, 250);
      });
    });
  </script>
</body>
</html>
